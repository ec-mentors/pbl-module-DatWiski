# Development Profile Configuration
# This profile is used for local development

# Database Configuration - H2 for development
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JWT Configuration - Shorter expiry for development testing
app.jwt.access-token.expiration-minutes=15
app.refresh-token.expiration-days=7
app.refresh-token.max-per-user=10

# Cookie Security - Allow HTTP for local development
app.security.cookie.secure=false
app.security.cookie.same-site=Lax

# CORS Configuration - Allow local development origins
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173

# Logging Configuration - More verbose for development
logging.level.com.example.budgettracker=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.flywaydb=INFO

# Server Configuration - Show detailed error info in dev
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true